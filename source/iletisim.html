      <script>
        function control() {
          var x = document.forms["Form"]["name"].value;
          if (x == "") {
            alert("Lütfen adınızı ve soyadınızı giriniz.");
            return false;
          }

          var z = document.forms["Form"]["bday"].value;
          if (z == "") {
            alert("Lütfen doğum tarihinizi giriniz.");
            return false;
          }

          var w = document.forms["Form"]["tel"].value;
          if (w == "") {
            alert("Lütfen telefon numaranızı giriniz.");
            return false;
          }

          var c = document.forms["Form"]["cinsiyet"].value;
          if (c == "") {
            alert("Lütfen cinsiyetinizi işaretleyiniz.");
            return false;
          }
          var k = document.forms["Form"]["sehir"].value;
          if (k == "") {
            alert("Lütfen yaşadığınız şehri seçiniz.");
            return false;
          }

          var y = document.forms["Form"]["email"].value;
          if (y == "") {
            alert("Lütfen e-mail adresinizi giriniz.");
            return false;
          }

          var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
          if (forMail.test(y) == false) {
            alert("Geçersiz bir e-mail adresi girdiniz. E-mail adresinizi doğru ve eksiksiz yazdığınızdan emin olunuz.");
            return false;
          }

          var m = document.forms["Form"]["message"].value;
          if (m == "") {
            alert("Lütfen bir mesaj bırakınız.");
            return false;
          }
